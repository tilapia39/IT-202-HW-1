      <p>Please leave feedback on my website</p>

	<form name="survey" id="survey" method="post" action="http://www6.njit.edu/uws/process.php"> 

	<input type="hidden" name="mail" id="mail" value="lat33@njit.edu" >

	<fieldset id="info">
	<legend>Your Information</legend>

	<label for="custname">Name: </label>
	<input type="text" name="name" id="name" placeholder="You can leave it anonymous" />	

	<label for="email">E-mail</label>
	<input type="text" name="email" id="email" />

	<label for="phone">Phone Number: </label> 
	<input type="text" name="phone" id="phone" placeholder="(nnn) nnn-nnnn" />


	</fieldset>

<fieldset id="experience">
	<legend>Share your experience</legend>

	<label for="todaysdate">Date you visited my website</label>
	<input type="date" name="todaysdate" id="todaysdate" />


	<label for="ordertype">Which site looks the best?</label>
	<select name="website" id="website">
		<option selected="selected">Home</option>
		<option>Favorite Website</option> 
		<option>Favorite Meals</option>
	</select>


	<label>Is my website user friendly?</label>
		<fieldset id="yes">
		<label for="yes">YES</label>
		<input type="radio" name="friendly" id="yes" value="Yes"/>

		<label for="no">NO</label>
		<input type="radio" name="friendly" id="no" value="No"/>
		</fieldset>


	<label>Rate my website on a scale of 1-10.</label>
	<input type="number" name="scale" id="scale" value="1" min="1" max="10" step="1" />


	<label>How likely will you visit my website again?</label>
	<input type="range" name="likely" id="likely" value="5" min="0" max="10" step ="1" />

	<label>Any extra feedback to help make the website better. </label>
	<textarea rows="5" cols="20" name="comments" id="comments">Tell me what you liked and didn't like...</textarea>

	</fieldset>

	<label id="newsletter">
	<input type="checkbox" name="newsltr" id="newsltr" checked="checked"/>
	Send a copy of this form to my email.
	</label>

	<input type="submit" id="submit" value="Submit My Survey" />
